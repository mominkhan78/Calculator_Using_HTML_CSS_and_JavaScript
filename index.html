<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link id="linkElement" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section class="calculator">
        <div class="container">
            <div class="box">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="m_screen" name="m_screen" readonly value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn_7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_div">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn_4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_mult">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn_1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_minus">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn_0" >0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_dot">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_equal">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn_plus">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn_clr">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
